<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="default">
<head>
<title>Show Product</title>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/minty/bootstrap.min.css"
	integrity="sha384-H4X+4tKc7b8s4GoMrylmy2ssQYpDHoqzPa9aKXbDwPoPUA3Ra8PA5dGzijN+ePnH"
	crossorigin="anonymous">
</head>
<body>
	<div layout:fragment="content" class="row">
		<div class="col-xs-8 col-md-8">
			<h3>
				<a href="/product" class="btn btn-primary"><span
					class="glyphicon glyphicon-list"></span> Product</a>
			</h3>
			<div class="card">
				<div class="card-body">
					<h4 class="card-title" th:text="${product.prodName}"></h4>
					<svg xmlns="http://www.w3.org/2000/svg"
						class="d-block user-select-none" width="100%" height="200"
						aria-label="Placeholder: Image cap" focusable="false" role="img"
						preserveAspectRatio="xMidYMid slice" viewBox="0 0 318 180"
						style="font-size: 1.125rem; text-anchor: middle">
                     <rect width="100%" height="100%" fill="#868e96" th:src="${product.prodImage}"></rect>
    
                     </svg>
					<p class="card-text" th:text="${product.prodPrice}"></p>
					
					<form action="/delete">
						<input type="hidden" name="id" th:value="${product.id}" />
						<h2>
							<input type="submit" class="btn btn-danger" value="Delete"
								onclick="return confirm('Are you sure?');" /><a
								th:href="@{'/edit/' + ${product.id}}" class="btn btn-warning">Edit</a>
						</h2>
					</form>
				</div>
			</div>
			
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.js"
		integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
